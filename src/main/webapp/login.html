<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>黑马旅游网-登录</title>  
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
      <!--导入angularJS文件-->
    <script src="js/angular.min.js"></script>
	<!--导入jquery-->
	<script src="js/jquery-3.3.1.js"></script>
</head>
<script>
	//定义入口函数
	$(function () {
		//表单提交形式为异步提交，提交数据但页面不跳转
		$("#loginForm").submit(function () {
			//将登录信息异步提交至loginServlet
			$.post("/travel/user/login",$("#loginForm").serialize(),function (data) {
				//data为服务器端的响应数据为ResultInfo对象的json字符串数据
				if(data.flag){
					//用户名正确，密码正确且账号已经激活 跳转至主页面
					location.href="/travel/index.html"
				}else {
					//登录失败，提示失败原因
					$("#errorMsg").html(data.errorMsg);
				}
			})
			//提交数据页面不跳转
			return false;
		});
		//勾选自动登录，在登录界面 会登录框中已经输入上次登录的用户的用户名和密码

	})

</script>
<body>
<!--引入头部-->
<div id="header"></div>
    <!-- 头部 end -->
    <section id="login_wrap">
        <div class="fullscreen-bg" style="background: url(images/login_bg.png);height: 532px;">
        	
        </div>
        <div class="login-box">
        	<div class="title">
        		<img src="images/login_logo.png" alt="">
        		<span>欢迎登录黑马旅游账户</span>
        	</div>
        	<div class="login_inner">
				
				<!--登录错误提示消息-->
        		<div id="errorMsg" class="alert alert-danger" ></div>
				<form id="loginForm" action="/travel/user/login" method="post" accept-charset="utf-8">
        			<input type="hidden" name="action" value="login"/>
					<input name="username" type="text" placeholder="请输入账号" autocomplete="off">
        			<input name="password" type="password" placeholder="请输入密码" autocomplete="off">
        			<div class="verify">
					<input name="checkcode" type="text" placeholder="请输入验证码" autocomplete="off">
					<span><img src="/travel/checkcode" alt="" onclick="changeCheckCode(this)"></span>
					<script type="text/javascript">
						//图片点击事件
						function changeCheckCode(img) {
							img.src="/travel/checkcode?"+new Date().getTime();
						}
					</script>
			</div>
			<div class="submit_btn">
        				<button type="submit">登录</button>
        				<div class="auto_login">
        					<input type="checkbox" name="autologin" class="checkbox" value="1">
        					<span>自动登录</span>
        				</div>        				
        			</div>        			       		
        		</form>
        		<div class="reg">没有账户？<a href="/travel/register.html">立即注册</a></div>
        	</div>
        </div>
    </section>
    <!--引入尾部-->
    <div id="footer"></div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!--导入布局js，共享header和footer-->
    <script type="text/javascript" src="js/include.js"></script>
</body>

</html>
